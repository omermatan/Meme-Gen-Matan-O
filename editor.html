<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initEditor()">
  <article class="editor-grid-container">
    <div class="header">
     <h1>Try to be FUNNY</h1>
   </div>
      <div class="canvas-container">
        <canvas class="canvas" id="our-canvas" class="canvas" width="400" height="400"></canvas>
      </div>
  </article>
      <div class="buttons-container">
      <section id="widgets-container"></section>
      </div>
      <main class="main"></main>
      <div class="add-download">
      <button class="add-new-line" id="add-new-line" onclick="addLine()">Add new line</button>
      <a class="download" href="#" onclick="downLoadCan(this)" download="myMeme">Download</a>
      </div>
    <script src="JS/editor.js"></script>
</body>
</html>
